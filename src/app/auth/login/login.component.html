<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Login</h3>
        <form action="" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="mb-3">
                <label for="">Email:</label>
                <input type="text" class="form-control" formControlName="email">
                <div *ngIf="loginForm?.get('email')?.touched && !loginForm?.get('email')?.valid">
                    <div *ngIf="loginForm?.get('email')?.errors?.required">Email is required</div>
                    <div *ngIf="loginForm?.get('email')?.errors?.email">Email is invalid</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="">Password:</label>
                <input type="password" class="form-control" formControlName="password">
                <div *ngIf="loginForm?.get('password')?.touched && !loginForm?.get('password')?.valid">
                    <div *ngIf="loginForm?.get('password')?.errors?.required">Password is required</div>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
