<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>SignUp</h3>
            <hr />
            <form action="" [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" formControlName="email" />
                    <div *ngIf="signUpForm?.get('email')?.touched && !signUpForm?.get('email')?.valid">
                        <div *ngIf="signUpForm?.get('email')?.errors?.required">Email is required</div>
                        <div *ngIf="signUpForm?.get('email')?.errors?.email">Email is invalid</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" formControlName="password" />
                    <div *ngIf="signUpForm?.get('password')?.touched && !signUpForm?.get('password')?.valid">
                        <div *ngIf="signUpForm?.get('password')?.errors?.required">Password is required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">SignUp</button>
                </div>
            </form>
        </div>
    </div>
</div>
